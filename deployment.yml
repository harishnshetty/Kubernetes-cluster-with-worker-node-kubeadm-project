---
apiVersion: v1
kind: Namespace
metadata:
  name: flipkart-ns
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: flipkart-ns
  name: flipkart-app-deployment
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: flipkart-app
  replicas: 3
  template:
    metadata:
      labels:
        app.kubernetes.io/name: flipkart-app
    spec:
      containers:
        - name: flipkart-app-container
          image: harishnshetty/flipkartapp:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  namespace: flipkart-ns
  name: flipkart-app-service
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  type: ClusterIP
  selector:
    app.kubernetes.io/name: flipkart-app
